<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css"/>
    <title>Wireframe-project</title>
  </head>
  <body>
    
    <div class="container weather-app">
        
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline form-control">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search city"
            aria-label="Search"
            id="search-form"
           />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    <button id="current-button">
       current
    </button>
      <h1 id="city"></h1>
      <h2>Date update
        <br />
        <span id="date-time"></span><br />
        <span id="discribtion"></span>
      </h2>
      <h3>
        <span id="temperature"></span>
        <span class="units">°C</span>
        </h3>
      
      <div class="row days-ahead">
        <div class="col-2">
         <strong> Mon</strong>
          <br />
          ☀️<br />
         <strong> 25°C</strong>
        </div>
        <div class="col-2">
         <strong> Tue</strong>
          <br />
          ☔️<br />
          <strong>17°C</strong>
        </div>
        <div class="col-2">
        <strong>  Wed</strong>
          <br />
          ⚡️<br />
         <strong> 17°C</strong>
        </div>
        <div class="col-2">
          <strong>Thur</strong>
          <br />
          ☁️<br />
          <strong>11°C</strong>
        </div>
        <div class="col-2">
          <strong>Fri</strong>
          <br />
          ☁️
          <br/>
          <strong>15°C</strong>
        </div>
        <div class="col-2">
          <strong>Sat</strong>
          <br />
          🌦<br />
          <strong>8°C</strong>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">COMFORT LEVEL</h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="card-text">Feels like 31°C<br/>
            UV index 5 fair 
            .</p>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
        </div>
      </div>
      </div>
		</div>
		<script src = "src/index.js"></script>
  </body>
  <a href ="https://github.com/zlondeka04/My-workplace.git">
    open source
  </a>
By Londeka Zulu
</html
